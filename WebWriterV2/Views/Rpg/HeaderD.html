<div class="wide-header" ng-controller="accessController">
    <div class="content" id="header">
        <div class="logo header-item">
            <a href="/ar/reader/books">
                LOGO
            </a>
        </div>
        <div class="header-item" ng-if="user">
            <a href="/ar/writer/books">Проекты</a>
        </div>
        <div class="header-item" ng-if="user">
            <a href="/ar/writer/generalDefinition">Помощь</a>
        </div>
        <!--<div class="header-item" ng-if="!user">
        <a href="/ar/reader/register">Регистрация</a>
    </div>-->
        <div class="header-item" ng-if="!user">
            <a href="#" ng-click="openLogin()">Login</a>
        </div>
        <div class="header-item" ng-if="user">
            {{::user.Name}} <a href="#" ng-click="exit()">Выйти</a>
        </div>

        <div class="right">
            <div class="header-item" ng-if="user">
                <a href="/ar/reader/profile/{{user.Id}}">Профиль</a>
            </div>
            <!--<div class="header-item ">
            <input type="text" placeholder="Искать..." />
        </div>-->
            <div class="header-item">
                <span class="icon" ng-class="{'bell-active': active, 'bell': !active}" ng-click="active = !active"></span>
            </div>
            <div class="header-item">
                <a href="/ar/reader/profile/{{user.Id}}"><img ng-src="{{user.AvatarUrl}}" title="{{user.Name}}" class="user-avatar" /></a>
            </div>
        </div>

        <div class="fullscreen-div" ng-if="isLoginPopupOpen.val">
            <div class="login-block">
                <p class="right">
                    <a href="#" ng-click="close()">close</a>
                </p>
                <div>
                    Sign up
                </div>
                <div>
                    <input placeholder='Email'
                           ng-model="login.email" ng-keypress="createBook($event)" />
                </div>
                <div>
                    <input placeholder='Password'
                           ng-model="login.password" ng-keypress="createBook($event)" />
                </div>
                <div>
                    <span class="button-medium-blue">Login</span>
                </div>
            </div>

            
        </div>
    </div>
</div>
