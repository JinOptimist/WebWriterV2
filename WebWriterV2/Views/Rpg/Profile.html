<div ng-class="!quest || !hero ? 'wait' : ''">
    <div style="width: 800px; float: left;">
        <h2>Профиль пользователя {{user.Name}}</h2>
        <p>
            Возможности администратора: <input type="checkbox" disabled="disabled" ng-model="user.IsAdmin" />
        </p>
        <p>
            <a id="removeMyAccount" href="#" ng-click="removeAccount()">Delete my account</a>
        </p>
        <h2>Закладки пользователя</h2>
        <div ng-if="user.Bookmarks">
            <p ng-repeat="mark in user.Bookmarks">
                Квест: {{mark.CurrentEvent.quest.Name}}. Глава: {{mark.CurrentEvent.Name}}
                <a href="#" ng-click="goToBookmark(mark)">Продолжить</a>
                <a href="#" ng-click="removeBookmark(mark, $index)"><img src="/Content/delete.png" class="icon20"/></a>
            </p>
        </div>
        <h2>Прочитанные книги</h2>
        <div ng-if="user.BooksAreReaded">
            <p ng-repeat="book in user.BooksAreReaded">
                Квест: {{book.Name}}.
            </p>
        </div>

    </div>
</div>
