<div>
    <div ng-if="heroes.length > 0">
        <h2>Выбери героя для похода:</h2>
        <div style="width: 300px; float: left">
            <div >
                <h1>Герои</h1>
            </div>
            <div ng-repeat="hero in heroes" class="left">
                <ng-hero-card hero="hero"></ng-hero-card>
                <input type="button" value="Выбрать героя" ng-click="SelectHero(hero)" style="float: right; clear: both;" />
            </div>
        </div>
        <div style="width: 300px; float: left; padding-left: 30px;">
            <div>
                <h1>Квесты</h1>
            </div>
            <div class="left" ng-repeat="quest in quests">
                <ng-quest-info quest="quest"></ng-quest-info>
                <input type="button" value="В поход" ng-click="goToTheQuest(quest)" style="float: right; clear: both;" />
            </div>
        </div>
    </div>
</div>
