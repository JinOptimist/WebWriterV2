<div>
    <h1>Главный экран</h1>
    <div class="block300 padding10 left">
        <h3>Гильдия</h3>
        <ng-guild guild="guild"></ng-guild>
    </div>

    <div class="block300 padding10 left">
        <h3>Ваши Герои</h3>
        <div ng-repeat="hero in guild.Heroes">
            <ng-hero-card hero="hero"></ng-hero-card>
            <input type="button" value="Отчислить" ng-click="deleteHero(hero, $index)"/>
            <input type="button" value="Выбрать" ng-click="selectHero(hero)"/>
            <input type="button" value="Отправить отдохнуть (5 золота)" ng-click="restoreHero(hero)" />
        </div>
        <input type="button" value="Нанять ещё одного" ng-click="createHero()" />
    </div>

    <div class="block300 padding10 left">
        <h3>Квесты</h3>
        <p>Кликни на квест что бы отправиться в путешествие</p>
        <div ng-repeat="quest in quests" ng-click="goToQuest(quest)" style="cursor: pointer;">
            <div class="quest-block" ng-if="quest">
                <p>Карточка квеста. <b>{{quest.Name}}</b></p>
                <p>Прогресс: {{quest.Effective}}</p>
                <p>Описание:</p>
                <div ng-bind-html="quest.Desc | trusted"></div>
            </div>
            <input type="button" value="Отправить {{currentHero.Name}} на квест" ng-click="goToQuest(quest)" />
            <!--<ng-quest-info quest="quest"></ng-quest-info>-->
        </div>

    </div>

    <div class="block300 padding10 left">
        <h3>Тренировочных комнат <a href="#" ng-click="addTrainRoom()">+</a></h3>
        <div ng-repeat="room in guild.TrainingRooms" class="traning-room">
            <p>Название комнаты: {{room.Name}}</p>
            <p>Доступная школа: {{room.School.Name}}</p>
            <p>Цена улучшения: {{room.Price}}</p>
            <input type="button" value="Отправить {{currentHero.Name}} тренироваться" ng-click="goToTrain(room)"/>
        </div>
    </div>
</div>
