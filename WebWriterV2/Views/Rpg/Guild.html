<div>
    <h1>Гильдия: {{guild.Name}}</h1>

    <div class="block300 padding10 left">
        <ng-guild guild="guild"></ng-guild>
    </div>

    <div class="block300 padding10 left">
        <h3>Ваши Герои</h3>
        <ng-VkHero-card VkHero="VkHero" ng-repeat="VkHero in guild.Heroes"></ng-VkHero-card>
    </div>

    <div class="block300 padding10 left">
        Блок доступных квестов
    </div>

    <div class="block300 padding10 left">
        Блок доступных тренировочных комнат
        <div ng-repeat="room in guild.TrainingRooms" class="traning-room">
            <p>Название комнаты: {{room.Name}}</p>
            <p>Цена: {{room.Price}}</p>
            <p>{{room.School}}</p>
        </div>
    </div>
</div>
