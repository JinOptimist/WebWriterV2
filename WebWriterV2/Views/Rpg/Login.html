<h2>Login page</h2>
<div>
    <div>
        <span ng-if="error" class="error">{{error}}</span>
        <p>
            Username: <input type="text" ng-model="user.Name" ng-disabled="waiting"/>
        </p>

        <p>
            Password: <input type="password" ng-model="user.Password" ng-disabled="waiting"/>
        </p>
        <p>
            <input type="button" value="login" ng-click="login()" ng-disabled="waiting"/>
            <input type="button" value="register" ng-click="register()" ng-disabled="waiting"/>
            <img src="/Content/wait.gif" ng-if="waiting" class="icon20"/>
        </p>
    </div>
</div>
