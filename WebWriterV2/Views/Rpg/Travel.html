<div ng-class="waiting ? 'wait' : ''">
    <h1>Экран путушествия: </h1>

    <div>
        <b>{{currentEvent.Name}}</b>
        {{currentEvent.Desc}}
    </div>
    <div>
        <span ng-repeat="event in ways"> * <a href="#" ng-click="chooseEvent(event.Id)">{{event.Name}}</a> </span>
    </div>

    <div>
         <a href="#" ng-click="batle()">Go to battle</a>
    </div>

    <div ng-if="!ways || ways.length == 0">
        Квест завершён.
        <a href="#" ng-click="endQuest()">Собрать награду</a>
    </div>

    <div>
        <ng-quest-info quest="quest"></ng-quest-info>
        <ng-hero-card hero="quest.Executor" style="clear: both;"></ng-hero-card>
    </div>
</div>
