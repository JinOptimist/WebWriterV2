<div id="travel-end" class="content">
    <div>
        <h2>Конец путушествия:</h2>
    </div>
    <div>
        <p>Начало путушествия: {{travelIsEnded.StartTime | date: 'yyyy.MM.dd HH:mm:ss'}}</p>
        <p>Конец путушествия: {{travelIsEnded.FinishTime | date: 'yyyy.MM.dd HH:mm:ss'}}</p>
    </div>
    <div>
        <h2>Принятые решения:</h2>
        <p ng-repeat="step in travelIsEnded.Steps">
            {{step.ChapterName}} ==> {{step.ChoiceText}}
        </p>
    </div>
</div>
