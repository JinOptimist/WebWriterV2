<div class="content" ng-class="!books ? 'wait' : ''">
    <div class="book" ng-repeat="book in books" ng-click="readBook(book.Id)">
        <img ng-src="{{book.AuthorAvatar}}" title="{{user.Name}}" class="user-avatar" />

        <p class="name">
            {{book.Name}}
        </p>
        <p class="desc">
            {{book.AuthorFullName}}
        </p>
        <p class="desc">
            <a href="/ar/reader/travel/{{book.Id}}/{{book.RootEventId}}">read</a>
        </p>
    </div>
</div>
