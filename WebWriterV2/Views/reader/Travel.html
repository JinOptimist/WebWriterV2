<div id="travel" class="content">
    <div class="header">
        {{chapter.Name}}
    </div>
    <div class="body">
        {{chapter.Desc}}
    </div>
    <div class="chapter-link" ng-repeat="chapterLink in chapterLinks">
        <a href="/ar/reader/travel/{{chapter.BookId}}/{{chapterLink.ToId}}">{{chapterLink.Text}}</a>
    </div>
</div>
