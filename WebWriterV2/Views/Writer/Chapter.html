<div ng-include="'views/writer/Book-subHeaderD.html'">Loading...</div>


<div id="chapter" class="content">
    <form name="chapterForm" novalidate>
        <div class="header">
            <input type="text" ng-model="chapter.Name" class="no-border" />
            <div class="right">
                <a href="ar/writer/book/{{chapter.BookId}}">close</a>
            </div>
        </div>
        <div class="body">
            <textarea ng-model="chapter.Desc" class="no-border"></textarea>
        </div>
        <div class="footer">
            Link will be here
            <img ng-if="!chapter || wait" src="/Content/icon/wait.gif" class="icon20" />
            <input type="button" value="save" ng-click="save()" />
        </div>
    </form>
</div>
