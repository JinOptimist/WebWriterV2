<div id="book-writer" ng-class="!book ? 'wait' : ''">
    <div class="wide-header">
        <div class="content" id="sub-header">
            <div class="logo header-item">
                {{book.Name}}
            </div>
            <div class="header-item">
                <input type="range" />
            </div>

            <div class="header-item center">
                Play
            </div>

            <div class="right"></div>
        </div>
    </div>

    <div class="content" id="book-writer">
        <div class="level" ng-repeat="level in book.Levels" ng-style="level.dynamicStyle()">
            <div class="add">
                <span class="icon icon-add" ng-click="addChapter($index + 1)"></span>
                <span class="button-medium-blue" ng-click="level.isWide = !level.isWide" ng-if="level.Chapters.length > 1">
                    {{level.isWide ? '>=<' : '<=>' }}
                </span>
            </div>

            <div class="chapter" ng-repeat="chapter in level.Chapters" ng-style="chapter.dynamicStyle()">
                <div class="header">
                    {{chapter.Name}}
                    * <a href="ar/writer/chapter/{{chapter.Id}}">Edit</a>
                    * <a href="#" ng-click="remove(chapter, $index)">Remove</a>
                </div>
                <div class="body">
                    {{chapter.Desc}}
                </div>
            </div>
        </div>
        <div class="add-level">
            <span class="icon icon-add" ng-click="addChapter(book.Levels.length + 1)"></span>
        </div>
    </div>
</div>
