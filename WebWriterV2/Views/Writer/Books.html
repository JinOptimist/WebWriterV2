<div class="wide-header" ng-class="!books ? 'wait' : ''">
    <div class="content" id="sub-header">
        <div class="logo header-item">
            Все проекты
            <span class="gray-text"> | {{books.length}} проектов</span>
        </div>
        <div class="header-item">
            <input type="range" />
        </div>

        <div class="header-item center">
            <ul>
                <li ng-repeat="filter in listOfFilters" ng-click="filterBooks(filter)" ng-class="{active: filter.active}">
                    {{filter.displayName}}
                </li>
            </ul>
        </div>

        <div class="right">
            <div class="header-item ">
                <select>
                    <option>Сортировать</option>
                    <option>Дате</option>
                    <option>Размер</option>
                </select>
            </div>
            <div class="header-item">
                <span class="icon add-icon" ng-click="showCreateBook()"></span>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="book" ng-repeat="book in books  | filter: filter ">
        <p>
            Тэги:
            <span ng-repeat="tag in book.Tags" class="tag fantastic" data-tag-id="{{tag.Id}}">
                {{tag.Name}}
                <span class="icon close" ng-click="removeTag(book, tag, $index)"></span>
            </span>
            <input class="newTag" ng-model="book.newTag.Name" ng-keypress="tagAdd($event, book)" placeholder="Введите тэг. Нажмите Enter" />
        </p>
        <p class="name">
            {{book.Name}}
        </p>
        <p class="desc">
            {{book.Desc}}
        </p>
        <p>
            <a href="/ar/writer/book/{{book.Id}}">edit</a> |
            <a href="#" ng-click="remove(book, $index)">Remove</a>
        </p>
        <p>
            {{book.IsPublished}} *

            <a href="#" ng-click="publish(book)">опубликовать</a>
        </p>

    </div>
</div>

<div class="fullscreen-div" ng-if="newBook">
    <input class="no-border" placeholder='Введите имя книги' ng-model="newBook.name" ng-keypress="createBook($event)" />
</div>
